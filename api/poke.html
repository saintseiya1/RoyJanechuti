<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="poke.css">
    </head>
    <body>
        
        <div class="pokedex">
            <h3></h3>
            <div class="poke-img">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
            </div>
            
            <div class="poke-stats">
            </div>

            <form>            
                <input type="text" class="pokename">
                <div class="btn1">
                    Search
                </div>
                <div class="btn2">
                    Show list
                </div>
            </form>            

            <div class="loading-container active">
                <h1>Loading...</h1>
            </div>
        </div>

        <form class="scroll" action="" method="GET">
            <button type="submit" class="btn3">Choose pokemon</button><br>
            
            <select class="output">
            </select>
        </form>
        
  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
        <script src="poke.js"></script>
    </body>

</html>

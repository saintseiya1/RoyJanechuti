<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			font-family: sans-serif;
		}
		#header {
			background: dodgerblue;
			display: block;
			border: 3px solid blue;
			text-align: center;
			color:  white;
			font-family: cursive;
		}
		table, th, td {
			border-collapse: collapse;
			border: 2px solid gray;
			padding:  10px;
		}
		.main {
			width:  100%;
		}
		.col1, .col2 {
			width: 50%;
			float:  left;
		}
		.col2 {
			margin-top: 10px;
		}
		.title {
			margin:  0;
		}

	</style>
</head>
<body>

	<div id="header">
		<img src="books.png" height="100" width="100" alt="books" />
		<span class="title"> RHJ DESIGN </span>
	</div>

	<div class="main">

		<div class="col1">			
			<h3 class="title">My Reading List</h3>
			Id 		<input type="text" class="field id">
			Title 	<input type="text" class="field titles">
			Author 	<input type="text" class="field author">
			Year 	<input type="text" class="field year">
			ISBN 	<input type="text" class="field isbn">
					<input type="submit" class="add" value="&plus; ADD RECORD">

		</div>

		<div class="col2">
			<table>
				<tbody class="tb">
					<tr><th>ID</th><th>Title</th><th>Author</th>
						<th>Year</th><th>ISBN</th></tr>
				</tbody>
			</table>
		</div>
	</div>


	<script type="text/javascript" src="read.js"></script>
</body>
</html>

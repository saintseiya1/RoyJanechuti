<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Computer Shop</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		header {
			background: black;
			color:  white;
			text-align: center;
			padding: 10px;
		}
		main {
			background: dodgerblue;
			padding: 30px;
		}
		ul {
			margin: 20px;
			display: flex;
			justify-content: center;
			text-align: center;
			
		}
		li {
			width: 200px;
			height: 200px;
			margin:  10px;
			border: 5px outset #eee;
			float:  left;
			list-style-type: none;
		}
		li:hover {
			background: lightblue;
			cursor: pointer;
		}
		footer {
			background: red;
			color: white;
			clear: both;
			text-align: center;
			padding: 30px;
		}
		img {
			
			width: 150px;
			height: 150px;
		}
		.highlight {
			color: red;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to New Computer Shop!</h1>
	</header>

	<main>
		<ul>
			<li><img src="images/laptop.png" class="items" name="laptop">Laptop</li>
			<li><img src="images/keyboard.png" class="items" name="keyboard">Keyboard</li>
			<li><img src="images/mouse.png" class="items" name="mouse">Mouse</li>
			<li><img src="images/desktop.png" class="items" name="desktop">Desktop</li>
		</ul>
		<button id="add_to_cart" name="shop">&#128722;</button>
		<span id="checkout"></span>
	</main>

	<footer>
		&copy; New Computer Shop
	</footer>

	<script type="text/javascript" src="shop.js"></script>
</body>
</html>
